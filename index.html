<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/assets/css/feathericon.min.css">
    <script src="script.js" defer></script>
    <title>Indexing Dashboard</title>
</head>

<body>
    <div class="container">

            </div>

        <div class="sidebar">
            <div class="sidebar-top">

                <ul>
                    <li class="nav-items active"><a href="#"><i class="fe fe-home"></i>Dashboard</li></a>
                    <li class="nav-items"><a href="#"><i class="fe fe-activity"></i>Indexing Status</li></a>
                    <li class="nav-items"><a href="#"><i class="fe fe-import"></i>Import</li></a>

            </div>
            <div class="sidebar-middle">

                    <li class="nav-items"><a href="#"><i class="fe fe-loop"></i>Changelog

        <div class="content-area">
            <div class="filters"></div>
            <div class="content"></div>
        </div>
        <div class="footer">Made by <a href="https://github.com/ahmednabik"> @ahmednabik</a></div>
